  <style>
    /* Estilo minimalista global */
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Montserrat', sans-serif;
      color: #333
    }
    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }
    /* Search section */
    .search-section {
      position: relative;
      margin-top: -250px;
      padding: 0 20px;
      z-index: 2;
    }

    .search-container {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    .search-title {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      width: 200px;
      font-size: 1rem;
    }

    button {
      padding: 10px 30px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #444;
    }
    
    /* Apply Montserrat to Leaflet popup content */
    .leaflet-popup-content, .leaflet-popup-content * {
        font-family: 'Montserrat', sans-serif;
        }
    /* Estilização do mapa */
    #map {
      height: 500px;
      max-width: 800px; /* Set the desired width */
      margin: 0 auto;   /* This centers the element horizontally */
      border-radius: 8px;
      margin-top: 30px;
      margin-bottom: 30px
    }

  </style>
</head>

    document.addEventListener('DOMContentLoaded', function() {
      // Inicializa o mapa com estilo minimalista (CartoDB Positron)
      var map = L.map('map').setView([-30, -53], 6);
      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { 
        attribution: '&copy; OpenStreetMap &copy; CARTO'
      }).addTo(map);

      // Define um ícone personalizado para os clientes (PNG icon)
      var customIcon = L.icon({
        iconUrl: 'https://www.creativefabrica.com/wp-content/uploads/2023/01/27/Wheat-Bread-Vector-Icon-Graphics-59091810-1.png',
        iconSize: [30, 30],
        iconAnchor: [15, 30],
        popupAnchor: [0, -30]
      });

      // Define um ícone minimalista para o marcador do CEP (um simples ponto)
      var cepIcon = L.divIcon({
        className: 'cep-marker',
        html: '<div style="width: 10px; height: 10px; background: #000; border-radius: 50%; border: 2px solid #fff;"></div>',
        iconSize: [10, 10],
        iconAnchor: [5, 5]
      });

      // Array para armazenar marcadores (para limpar quando necessário)
      var markers = [];

      // Adiciona todos os pontos no carregamento inicial
      clientPoints.forEach(function(point) {
        if (point.latitude && point.longitude) {
          var marker = L.marker([parseFloat(point.latitude), parseFloat(point.longitude)], { icon: customIcon })
            .addTo(map)
            .bindPopup(
              "<strong>" + point['Nome Fantasia / Nome Abreviado'] + "</strong><br>"  +
              "<i>Endereço:</i> " + point['Endereço'] + "<br>" +
              "<i>Bairro:</i> " + point['Bairro'] + "<br>" + 
              "<i>Telefone:</i> " + point['Telefone'] + "<br>"
            );
          markers.push(marker);
        }
      });

      function clearMarkers() {
        markers.forEach(function(marker) {
          map.removeLayer(marker);
        });
        markers = [];
      }

      // Ao clicar no botão "Search"
      document.getElementById('searchBtn').addEventListener('click', function() {
        var cep = document.getElementById('cep').value.trim();
        if (!cep) {
          alert("Por favor, digite um endereço válido.");
          return;
        }
        
        // Endpoint para geocodificar o CEP (substitua pelo seu endpoint se necessário)
        var url = 'https://api-mapa-pao-az2jx74p6a-uc.a.run.app/busca_endereco?endereco=' + encodeURIComponent(cep);
        
        fetch(url)
          .then(response => response.json())
          .then(data => {
            if (!data || !data.latitude || !data.longitude) {
              alert("Endereço não encontrado");
              return;
            }
            
            var lat = parseFloat(data.latitude);
            var lon = parseFloat(data.longitude);
            var cityName = data.city || "";
            console.log("City from geocoding:", cityName);
            
            clearMarkers();
            map.setView([lat, lon], 12);
            
            // Adiciona marcador para a localização do CEP usando o ícone minimalista.
            var cepMarker = L.marker([lat, lon], { icon: cepIcon }).addTo(map)
              .bindPopup("Pesquisa: " + cep + "<br>" + data.formatted_address);
            markers.push(cepMarker);
            
            // A helper function to normalize city names (remove parentheses and trim spaces)
            function normalizeCity(city) {
                return city.toLowerCase().replace(/\s*\(.*\)/, "").trim();
                }

            // Then in your CEP search code, instead of directly comparing:
            var normalizedCityName = normalizeCity(cityName);

            var cityPoints = clientPoints.filter(function(point) {
                return point['Cidade'] && normalizeCity(point['Cidade']) === normalizedCityName;
                });

            if (cityPoints.length > 0) {
              cityPoints.forEach(function(point) {
                var marker = L.marker([parseFloat(point.latitude), parseFloat(point.longitude)], { icon: customIcon }).addTo(map)
                  .bindPopup(
                    "<strong>" + point['Nome Fantasia / Nome Abreviado'] + "</strong><br>"  +
                    "<i>Endereço:</i> " + point['Endereço'] + "<br>" +
                    "<i>Bairro:</i> " + point['Bairro'] + "<br>" + 
                    "<i>Telefone:</i> " + point['Telefone'] + "<br>"

                  );
                markers.push(marker);
              });
            } else {
              // Se nenhum ponto for encontrado, exibe popup informativo com link para WhatsApp
              L.popup()
                .setLatLng([lat, lon])
                .setContent("Desculpe, não há pontos de venda próximos a este endereço. <a href='https://wa.me/+5551999052250' target='_blank' style='color: #25D366; text-decoration: underline;'>Entre em contato!</a>")
                .openOn(map);
            }
          })
          .catch(error => {
            console.error("Error during geocoding:", error);
          });
      });
    });
  </script>
