    <div class="landing-content">
        <div class="landing-title">
            <img src="../images/logo.png" alt="Logo Dos Greco" style="max-width: 130px; width: 100%; height: auto; display: block; margin: 0 auto;">
        </div>
        <div class="landing-subtitle">Solicite um orçamento personalizado para o seu evento</div>
        <section class="form-section">
            <form class="orcamento-form" id="orcamentoForm" autocomplete="off" method="POST" action="https://docs.google.com/forms/d/e/1FAIpQLSeM9IUGkU1GoQHqCNU2itYlOEPx3KI14bz1bM7XT3-I4Y4y6A/formResponse" target="hidden_iframe">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="entry.1130672265" placeholder="Seu nome" required>
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="entry.377092704" placeholder="(XX) XXXXX-XXXX" required pattern="[0-9 ()+-]{10,16}">
                <button type="submit">Fale conosco</button>
            </form>
            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
        </section>
    </div>
    <script>
        document.getElementById('orcamentoForm').addEventListener('submit', function (e) {
          e.preventDefault();
        
          /* 1. Dispara o Google Forms em segundo plano */
          fetch(this.action, {
            method: 'POST',
            body:   new FormData(this),
            mode:   'no-cors',
            keepalive: true          // envio continua depois da navegação
          }).catch(()=>{});          // ignoramos a resposta
        
          /* 2. Monta a URL do WhatsApp */
          const msg = encodeURIComponent(
            'Buenas! Gostaria de mais informações para realizar o meu evento.'
          );
        
          const phone = '5551999052250';
          const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
          const zap   = isIOS
              ? `whatsapp://send?phone=${phone}&text=${msg}`
              : `https://wa.me/${phone}?text=${msg}`;
        
          /* 3. Cria um link real e clica nele (mantém o “gesto do usuário”) */
          const a   = document.createElement('a');
          a.href    = zap;
          a.target  = '_blank';          // força sair de WebViews e aceita pop-up
          a.rel     = 'noopener noreferrer';
          a.style.display = 'none';
          document.body.appendChild(a);
          a.click();
        });
    </script>
    <script>
    const telInput = document.getElementById('telefone');
    let lastValue = telInput.value;

    telInput.addEventListener('keydown', function(e) {
        lastValue = telInput.value;
    });

    telInput.addEventListener('input', function (e) {
        let input = e.target;
        let value = input.value.replace(/\D/g, '');
        if (value.length > 11) value = value.slice(0, 11);

        // Detecta se o usuário apagou um caractere de máscara
        if (lastValue.length > input.value.length) {
            let pos = input.selectionStart;
            if (input.value[pos - 1] === '-' || input.value[pos - 1] === ')') {
                value = value.slice(0, -1);
            }
        }

        let formatted = '';
        if (value.length > 6) {
            formatted = value.replace(/^(\d{2})(\d{5})(\d{0,4}).*/, '($1) $2-$3');
        } else if (value.length > 2) {
            formatted = value.replace(/^(\d{2})(\d{0,5})/, '($1) $2');
        } else if (value.length > 0) {
            formatted = value.replace(/^(\d{0,2})/, '($1');
        }

        // Salva a posição do cursor
        let pos = input.selectionStart;
        let oldLength = input.value.length;

        input.value = formatted.trim();

        // Calcula nova posição do cursor
        let newLength = input.value.length;
        pos = pos + (newLength - oldLength);

        input.setSelectionRange(pos, pos);
    });
    </script>
